<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Listagem de Clientes</title>
    </h:head>
    
    <h:body>
        <h1>Listagem de Clientes</h1>
        <div id="filtros">
            Filtrar por nome: <h:inputText id="txtNome" value="#{clienteListagem.nome}" /> 
            <h:commandButton id="btnFiltrar" action="#{clienteListagem.atualizaListagem()}" value="Filtrar" />
        </div>
        <h:dataTable id="tblClientes"  value="#{clienteListagem.listagem}" var="item">
            <h:column > 
                <f:facet name="header"> 
                    <h:outputText value="ID" /> 
                </f:facet> 
                <h:outputText value="#{item.id}"/> 
            </h:column> 
            <h:column> 
                <f:facet name="header"> 
                <h:outputText value="Nome"/> 
                </f:facet> 
                <h:outputText value="#{item.nome}"/> 
            </h:column> 
            <h:column> 
                <f:facet name="header"> 
                <h:outputText value="Editar"/> 
                </f:facet> 
                <a href="faces/editarCliente.xhtml?id=#{item.id}">Editar</a>
            </h:column> 
        </h:dataTable>
        <a href="faces/editarCliente.xhtml">Novo Cliente</a>
    </h:body>
</html>
